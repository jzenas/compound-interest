<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Retirement Calculator</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Services</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Enter your information here</h2>
        <p>The calculator will tell you your projected retirement savings</p>
        <form action="/process/">
            <label for="income">Annual Income:</label><br>
            <input type="number" id="income" name="income" value="100000"><br>
            <label for="invest">Percentage of Income Invested:</label><br>
            <input type="number" id="income" name="income" value="100000"><br>
            <label for="current">Current Amount Invested:</label><br>
            <input type="current" id="current" name="current" value="1000"><br><br>
            <label for="raise">Projected Annual Raise %:</label><br>
            <input type="number" id="raise" name="raise" value="5"><br><br>
            <label for="age">Current Age:</label><br>
            <input type="number" id="age" name="age" value="20"><br><br>
            <label for="gains">Expected Interest Rate %:</label><br>
            <input type="number" id="gains" name="gains" value="7"><br><br>
            <label for="retire">Retirement Age:</label><br>
            <input type="number" id="retire" name="retire" value="60"><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>

</html>
